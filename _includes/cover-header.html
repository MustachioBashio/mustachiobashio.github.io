      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">Mustachio Bashio</h3>
          <ul class="nav masthead-nav">
            {% assign pages = site.pages | sort:"order" %}
            {% for page in pages %}
              {% if page.title %}<li><a href="{{ site.baseurl }}{{ page.permalink }}">{{ page.title }}</a></li>{% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
